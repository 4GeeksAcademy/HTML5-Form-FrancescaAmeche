<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>HTML5-Form</title>
    <script src="https://kit.fontawesome.com/fea7ed6e9f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card border-secondary m-5">
      <div class="card-header bg-light">
        <h3>Payment form example</h3>
      </div>
      <div class="alert alert-danger m-4" role="alert">
        Some fields are missing
      </div>
      <form class="row m-3">
        <div class="col-5 mb-3">
          <label for="cardNumber" class="form-label">Card #</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-3 mb-3">
          <label for="cvcNumber" class="form-label">CVC #</label>
          <input type="password" class="form-control" id="cvcNumber" placeholder="0000">
        </div>
        <div class="col-4 mb-3">
          <label for="amount" class="form-label">Amount</label> <br>
          <input type="currency" class="form-control" id="amount" placeholder="Amount">
        </div>
        <div class="col-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="col-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName">
        </div>
        <div class="col-6 mb-3>
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city">
        </div>
        <div class="col-3 mb-3">
          <label for="state" class="form-label">State</label>
          <select id="state" class="form-select">
            <option selected>Pick a state</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-3 mb-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode">
        </div>
        <div class="col-6 mb-3 w-100px">
            <p>We accept:</p>
            <fieldset id="payment_method" class="d-flex flex-row bg-secondary rounded p-2 w-50">
                <div class="form-check ms-4 me-5">
                    <input class="form-check-input" type="radio" name="cardType" id="cardType1" checked>
                    <label class="form-check-label" for="cardType1">
                    <i class="fa-brands fa-cc-mastercard fa-xl text-white"></i>
                    </label>
                </div>
                <div class="form-check me-5">
                    <input class="form-check-input" type="radio" name="cardType" id="cardType2">
                    <label class="form-check-label" for="cardType2">
                    <i class="fa-brands fa-cc-visa fa-xl text-white"></i>
                    </label>
                </div>
                <div class="form-check me-5">
                    <input class="form-check-input" type="radio" name="cardType" id="cardType3">
                    <label class="form-check-label" for="cardType3">
                    <i class="fa-brands fa-cc-diners-club fa-xl text-white"></i>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cardType" id="cardType4">
                    <label class="form-check-label" for="cardType4">
                    <i class="fa-brands fa-cc-amex fa-xl text-white"></i>
                    </label>
                </div>
            </fieldset>
        </div>
        <div class="col-6 justify-content-end mb-5">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" aria-label="With textarea" id="message" aria-describedby="messageHelp" style="height: 100px"></textarea>
            <div id="messageHelp" class="form-text">Add any notes here.</div>
        </div>
      </form>
      <div class="card-footer bg-light p-3 d-flex justify-content-end m-0">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary ms-2">Send</button>
      </div>
    </div>


      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>       
</body>
</html>
